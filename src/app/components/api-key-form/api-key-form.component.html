<form [formGroup]="apiKeyForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>n3rgy API Key</mat-label>
    <input
      matInput
      type="password"
      formControlName="apiKey"
      placeholder="Enter n3rgy API Key"
    />
  </mat-form-field>
  <div>
    <button mat-raised-button type="submit" [disabled]="apiKeyForm.invalid">
      Save API Key
    </button>
  </div>
</form>
