<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <mat-card
    class="p-4 flex flex-col items-center text-center cursor-pointer"
    [routerLink]="['/settings/profiles']"
  >
    <mat-icon>person_outline</mat-icon>
    <h4 class="mt-2" class="text-primary-color">Profile Settings</h4>
    <p class="text-sm">Update your energy profiles and settings.</p>
  </mat-card>

  <mat-card
    class="p-4 flex flex-col items-center text-center cursor-pointer"
    [routerLink]="['/settings/bright']"
  >
    <mat-icon>vpn_key</mat-icon>
    <h4 class="mt-2" class="text-primary-color">Bright Credentials</h4>
    <p class="text-sm">Manage your Bright account login details.</p>
  </mat-card>

  <mat-card
    class="p-4 flex flex-col items-center text-center cursor-pointer"
    [routerLink]="['/settings/data-management']"
  >
    <mat-icon>storage</mat-icon>
    <h4 class="mt-2" class="text-primary-color">Data Management</h4>
    <p class="text-sm">View and manage your data history.</p>
  </mat-card>

  <mat-card
    class="p-4 flex flex-col items-center text-center cursor-pointer"
    [routerLink]="['/settings/mqtt']"
  >
    <mat-icon>settings_input_component</mat-icon>
    <h4 class="mt-2 text-primary-color">MQTT Settings</h4>
    <p class="text-sm">Configure your MQTT connection and topics.</p>
  </mat-card>
</div>
