<h2 mat-dialog-title>Licensing</h2>
<mat-dialog-content>
  <app-license></app-license>
</mat-dialog-content>
<mat-dialog-actions>
  @if (isReadonly) {
    <button mat-button [mat-dialog-close]="{}">Close</button>
  } @else {
    <button mat-button [mat-dialog-close]="{ accept: false }">Refuse</button>
    <button mat-button [mat-dialog-close]="{ accept: true }" cdkFocusInitial>
      Agree
    </button>
  }
</mat-dialog-actions>
